<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boldog Sz√ºlinapot! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 215, 0, 0.3);
            animation: bounce 2s infinite, glow 2s infinite;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        .message {
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: slideIn 1s ease-out;
            color: #FFD700;
        }
        
        .emoji {
            font-size: 60px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            margin: 0 10px;
        }
        
        .emoji1 { animation-delay: 0s; }
        .emoji2 { animation-delay: 0.5s; }
        .emoji3 { animation-delay: 1s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5)); }
            50% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 9;
        }
        
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            pointer-events: none;
            z-index: 8;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>
    
    <div class="container">
        <div class="message">
            <span class="emoji emoji1">üéâ</span>
            <span class="emoji emoji2">üéà</span>
            <span class="emoji emoji3">‚ú®</span>
        </div>
        <h1>Boldog Sz√ºlinapot!</h1>
        <div class="message">Hinkel J√≥zsi</div>
    </div>
    
    <script>
        // Csillagok l√©trehoz√°sa
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Konfetti anim√°ci√≥
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#FFD700', '#FF69B4', '#00FF00', '#FF00FF'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.opacity = Math.random() * 0.7 + 0.3;
                
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 0.5;
                const randomX = (Math.random() - 0.5) * 300;
                
                confetti.style.animation = `confettiFall ${duration}s linear ${delay}s forwards`;
                confetti.style.setProperty('--randomX', randomX + 'px');
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), (duration + delay) * 1000);
            }
        }
        
        // T√ºzij√°t√©k anim√°ci√≥
        function createFirework(x, y) {
            const colors = ['#FF1744', '#F50057', '#D500F9', '#651FFF', '#2979F3', '#00B0FF', '#00E5FF', '#1DE9B6'];
            
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.random() * 360);
                const velocity = Math.random() * 5 + 3;
                const duration = Math.random() * 0.8 + 0.5;
                
                const vx = Math.cos(angle * Math.PI / 180) * velocity * 50;
                const vy = Math.sin(angle * Math.PI / 180) * velocity * 50;
                
                firework.style.animation = `fireworkExplode ${duration}s ease-out forwards`;
                firework.style.setProperty('--vx', vx + 'px');
                firework.style.setProperty('--vy', vy + 'px');
                
                document.body.appendChild(firework);
                
                setTimeout(() => firework.remove(), duration * 1000);
            }
        }
        
        // Keyframes dinamikusan hozz√°ad√°sa
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(100vh) translateX(var(--randomX)) rotate(360deg);
                    opacity: 0;
                }
            }
            
            @keyframes fireworkExplode {
                to {
                    transform: translate(var(--vx), var(--vy));
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Inicializ√°ci√≥
        createStars();
        
        // Konfetti √©s t√ºzij√°t√©k ind√≠t√°sa
        setInterval(() => {
            createConfetti();
        }, 2000);
        
        // T√ºzij√°t√©k v√©letlenszer≈±en
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                createFirework(window.innerWidth / 2, window.innerHeight / 2);
            }, i * 400);
        }
        
        // Klikkel√©sre t√ºzij√°t√©k
        document.addEventListener('click', function(e) {
            createFirework(e.clientX, e.clientY);
            createConfetti();
        });
        
        // Automatikus t√ºzij√°t√©k minden 3 m√°sodpercben
        setInterval(() => {
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight / 2;
            createFirework(randomX, randomY);
        }, 3000);
    </script>
</body>
</html>
